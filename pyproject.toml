[tool.poetry]
name = "DHParser"
version = "0.9.2"
description = "Parser Generator and DSL-construction-kit"

license = "Apache-2.0"

authors = ["Eckhart Arnold <eckhart.arnold@posteo.de>"]

readme = "README.md"
repository = "https://gitlab.lrz.de/badw-it/DHParser"
homepage = "https://gitlab.lrz.de/badw-it/DHParser"

keywords = [
    'parser generator',
    'domain specific languages',
    'Digital Humanities',
    'parsing expression grammar',
    'EBNF'
]

classifiers = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Environment :: Console',
    'License :: OSI Approved :: Apache Software License',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.5',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: Implementation :: CPython',
    'Programming Language :: Python :: Implementation :: PyPy',
    'Topic :: Text Processing :: Markup',
    'Topic :: Software Development :: Code Generators',
    'Topic :: Software Development :: Compilers'
]

packages = [
    { include = "DHParser" },
    { include = "tests", format = "sdist" },
    { include = "documentation_src", format = "sdist" },
]

[tool.poetry.dependencies]
python = "^3.5"
regex = { version = "^2.5", optional = true }
cython = { version = "^0.29", optional = true }

[tool.poetry.dev-dependencies]
pytest = "^5.0"

[tool.poetry.scripts]
dhparser = 'DHParser.scripts.dhparser:main'

[build-system]
requires = ["poetry>=0.12", "Cython>=0.27.1", "setuptools", "wheel"]
build-backend = "poetry.masonry.api"
