
[match:syntax]
M1: """@ whitespace = /\s*/
    letters = { /\w/ }"""

[ast:syntax]
M1: (syntax (directive (symbol "whitespace") (regexp "/\s*/"))
            (definition (symbol "letters") (repetition (regexp "/\w/"))))

[match:definition]
M1: 'expression = term { "|" term }'

[ast:definition]
M1: (definition (symbol "expression") (sequence (symbol "term")
                                       (repetition (sequence (literal '"|"') (symbol "term")))))


[match:directive]
M1: '@drop = token, whitespace'

[ast:directive]
M1: (directive (symbol "drop") (symbol "token") (symbol "whitespace"))


