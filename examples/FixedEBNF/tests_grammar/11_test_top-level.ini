
[match:syntax]
M1: """
    expression = term { (`+`|`-`) WS § term }
    term = factor { (`*`|`/`) WS § factor }
    factor = [ sign ] (NUMBER | group)
    group = `(` WS § expression `)` WS
    sign = (`+` | `-`) WS
    HIDE:NUMBER = /(?:0|(?:[1-9]\d*))(?:\.\d+)?/ WS
    DROP:WS = /\s*/

    gap = /[^\d()]*(?=[\d(])/

    @expression_resume = /(?=\d|\(|\)|$)/
    @expression_skip = gap
    @term_resume = /(?=\d|\(|$)/
    @group_resume = /(?=\)|$)/"""

