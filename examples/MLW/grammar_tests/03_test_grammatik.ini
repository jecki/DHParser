[match:GrammatikPosition]
1:  """GRAMMATIK 
	      nomen; -ae f.

		  -us, -i m.:  Verweis_001
		  -um, -i n.:  Verweis_002
	"""
	
[match:wortart]
1:  """nomen"""
2:  """verb"""


[match:flexion]
1:  """-ae"""
2:  """-us, -i"""
3:  """-um, -i"""


[match:genus]
1:  """f."""


[match:GrammatikVarianten]
1:  """-us, -i m.:  Verweis_001
    -um, -i n.:  Verweis_002
	"""
	
[match:FLEX]
1:  """-us"""
2:  """-i"""
