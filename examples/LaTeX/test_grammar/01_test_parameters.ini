[match:value]
M1: "value"
M2: "\variable"
M3: "-0.35cm"

[match:association]
M1: "key=value"
M2: "width=\textwidth"

[match:parameters]
M1: "english, czech"
M2: """colorlinks,
    citecolor=black,
    filecolor=black,
    linkcolor=black,
    urlcolor=black,
    bookmarksopen=true,     % Gliederung öffnen im AR
    bookmarksnumbered=true, % Kapitel-Nummerierung im Inhaltsverzeichniss anzeigen
    bookmarksopenlevel=1,   % Tiefe der geöffneten Gliederung für den AR
    pdfstartview=FitV,       % Fit, FitH=breite, FitV=hoehe, FitBH
    pdfpagemode=UseOutlines, % FullScreen, UseNone, UseOutlines, UseThumbs"""

[match:param_block]
M1: """{pdfinfo={
    Title={Zombie Paranoia in the Bronx: A Study in Psychosocial Perceptions},
    Author={John Smith}
    }}"""

[match:config]
M1: "[width=\textwidth]"
M2*: "[12pt, english, a4paper]"


