	</style></head><body dir="ltr"><p class="Heading">Hans Kelsens Replik auf Eric Voegelins „Neue Wissenschaft der Politik“  </p><p class="Heading">Ein Beitrag zur Diskussion über Politische Theologie </p><p class="Textbody"> </p><p class="P2">von Eckhart Arnold </p><p class="P2">(<a href="http://www.eckhartarnold.de/">www.eckhartarnold.de</a>)</p><p class="P2"> </p><p class="P2">Düsseldorf, 2004 </p><p class="P2"> </p><p class="ContentsHeading">Inhaltsverzeichnis </p><table border="0" cellspacing="0" cellpadding="0" class="P3"><colgroup><col style="width: 16.999cm" /></colgroup><tr><td>1. Einleitung</td></tr></table><table border="0" cellspacing="0" cellpadding="0" class="P3"><colgroup><col style="width: 16.999cm" /></colgroup><tr><td>2. Übersicht über Voegelins „Neue Wissenschaft der Politik“</td></tr></table><table border="0" cellspacing="0" cellpadding="0" class="P4"><colgroup><col style="width: 16.499cm" /></colgroup><tr><td>2.1. Positivismuskritik</td></tr></table><table border="0" cellspacing="0" cellpadding="0" class="P4"><colgroup><col style="width: 16.499cm" /></colgroup><tr><td>2.2. Repräsentationstheorie </td></tr></table><table border="0" cellspacing="0" cellpadding="0" class="P4"><colgroup><col style="width: 16.499cm" /></colgroup><tr><td>2.3. Die Gnosisthese</td></tr></table><table border="0" cellspacing="0" cellpadding="0" class="P3"><colgroup><col style="width: 16.999cm" /></colgroup><tr><td>3. Voegelins „Neue Wissenschaft“ und Kelsens Kritik</td></tr></table><table border="0" cellspacing="0" cellpadding="0" class="P4"><colgroup><col style="width: 16.499cm" /></colgroup><tr><td>3.1. Wissenschaft und Wertfreiheit</td></tr></table><table border="0" cellspacing="0" cellpadding="0" class="P4"><colgroup><col style="width: 16.499cm" /></colgroup><tr><td>3.2. Kelsens Kritik an Voegelins Repräsentationstheorie</td></tr></table><table border="0" cellspacing="0" cellpadding="0" class="P4"><colgroup><col style="width: 16.499cm" /></colgroup><tr><td>3.3. Die Gnosistheorie</td></tr></table><table border="0" cellspacing="0" cellpadding="0" class="P3"><colgroup><col style="width: 16.999cm" /></colgroup><tr><td>4. Abgesang auf Voegelins Politische Theologie</td></tr></table><p class="P5"> </p><h1 class="Heading1"><a name="Einleitung" />1. Einleitung</h1><p class="Textbody">Wenn von Politischer Theologie die Rede ist, dann denkt man zunächst einmal an Carl Schmitt. „Alle prägnanten Begriffe der modernen Staatslehre sind säkularisierte theologische Begriffe“ hatte Carl Schmitt behauptet, und dieser Satz ist durchaus in jener eigentümlichen normativ-deskriptiven Doppeldeutigkeit zu verstehen, die charakteristisch für Carl Schmitt ist, und die zu einem nicht geringen Teil das Geheimnis der Popularität und des bis heute nachwirkenden Einflusses dieses Autors bildet. Dennoch dürfte es heutzutage wohl niemand mehr geben, der ohne große Vorbehalte an Carl Schmitts Politische Theologie anknüpfen wollte. Und dies ist weniger auf die eingehende Kritik zurückzuführen, die Carl Schmitts Politische Theologie durch Eric Petersen und Hans Blumenberg erfahren hat. Viel stärker dürfte die Tatsache, dass Carl Schmitts Werke heute nur noch gleichsam mit spitzen Fingern angefasst werden, damit zusammenhängen, dass ihr Verfasser ein begeisterter Nationalsozialist war. Schmitts Engagement für den Nationalsozialismus war nicht bloß Ausdruck von Karriereeifer oder die Folge  einer vorübergehenden Verwirrung (wie bei Heidegger), sondern Carl Schmitt war mit Leib und Seele Nationalsozialist und obendrein ein geifernder Antisemit. Nicht verwunderlich daher, dass damit auch sein Werk einschließlich der Politischen Theologie bis zu einem gewissen Grade als diskreditiert gilt. </p><p class="Textbody">Weniger bekannt ist, dass es im zwanzigsten Jahrhundert noch einen weiteren bedeutenden, aus Deutschland stammenden Philosophen gab, der eine Art von Politischer Theologie vertrat. Dieser andere war nicht in den Nationalsozialismus verstrickt, sondern musste, ganz im Gegenteil, nach dem Anschluss Österreichs, wo er zu dieser Zeit in Wien Staatslehre und Soziologie lehrte, Hals über Kopf vor der Gestapo fliehen. Nur mit knapper Not und dank der Geistesgegenwart seiner Ehefrau gelang es ihm in die Schweiz zu entkommen, von wo er kurz darauf in die USA emigrierte. Der, von dem hier die Rede ist, heißt Eric Voegelin. Da sein Name heute nur noch wenigen Menschen ein Begriff sein dürfte, soll zunächst kurz auf die Biographie Eric Voegelins eingegangen werden.  </p><p class="Textbody">Eric Voegelin wurde 1901 geboren und gehört damit einer Generation von Gelehrten an, die ihren prägenden Einfluss in den 20er und 30er Jahren erhalten hat. In Voegelins Fall gehören zu den prägenden Einflüssen besonders die Schriften aus dem George-Kreis, einer um den Dichter Stefan George als ihrer beherrschenden Zentralfigur gruppierten Intellektuellen-Sekte, die mit ihrem Pathos der Zeitenwende, dem feierlichen Tonfall und der Erwartung einer auch und vor allem in der Seele statt findenden Revolution den damals noch jungen Wissenschaftler nachhaltig beeindruckte. Man würde jedoch einen völlig unzureichenden Eindruck der Spannbreite von Voegelins intellektuellen Interessen vermitteln, wollte man ihn auf diese oder eine ähnliche geistige Ausrichtung festlegen. Vielmehr griff er nahezu alles auf, was sich ihm in der reichhaltigen Geisteskultur seines Studienortes Wien darbot. Allein die Tatsache, dass er bei zwei so unterschiedlich ausgerichteten Wissenschaftlern wie Othmar Spann und Hans Kelsen promovierte, zeigt, dass Voegelin wenig daran gelegen war, sich an eine bestimmte Schule zu binden. Schon früh trat Voegelin mit eigenständigen Veröffentlichungen hervor, so etwa mit Werken über die Rassenidee, die er einer scharfen Kritik unterzog, oder einem Buch über den „Autoritären Staat“ des Dollfuß-Schuschnigg Regimes, den er klar befürwortete.  </p><p class="Textbody">Eine Politische Theologie im engeren Sinne beginnt Voegelin erstmals in seiner Schrift über die „Politischen Religionen“ aus dem Jahre 1938, seinem bis heute bekanntesten Werk, zu entwickeln und in den den folgenden Jahren immer weiter auszubauen, so etwa in der sehr umfangreichen „History of Political Ideas“, und später in seinem fünf bändigen Hauptwerk „Order and History“. Beide Werke sind, wie die Titel andeuten, vorwiegend geistesgeschichtlicher Natur. Aber Voegelin hat seine Theorie auch in systematischer Form ausgebreitet, am vollständigsten in der hier zu besprechenden „New Science of Politics“ von 1952. Wenn in diesem Zusammenhang von „Politischer Theologie“ die Rede ist, so meint der Begriff zweierlei: Einmal, in deskriptiver Hinsicht, die Deutung politischer Zusammenhänge mit einer religiösen oder theologischen Begrifflichkeit. So äußert Eric Voegelin beispielsweise in den „Politischen Religionen“ die Überzeugung, dass „das Böse“ eine unverzichtbare Analysekategorie der Politischen Wissenschaft darstellt. Zum Zweiten kann „Politische Theologie“ aber auch (in normativer Hinsicht) bedeuten: Entweder die Gestaltung der politischen Ordnung nach Maßgabe religiöser Wahrheiten und Einsichten (Eric Voegelin) oder Gestaltung der politischen Ordnung in Analogie zum religiösen Weltbild (Carl Schmitt). Insbesondere Letzteres führt dazu, dass die Politik mit religiösen Absolutheitsansprüchen aufgeladen wird, und mündet daher – durchaus konsequent – in den totalitären Staat. Aber dies kann man Voegelins Variante einer Politischen Theologie nicht ohne Weiteres vorwerfen. In diesem Sinne soll der Begriff verstanden werden, wenn im folgenden von einer Politischen Theologie Voegelins die Rede ist. Es handelt sich dabei – anders als bei Carl Schmitt – nicht um eine Selbstbezeichnung Voegelins, aber um eine nahe liegende, und in der einschlägigen Sekundärliteratur des öfteren anzutreffende Charakterisierung.  </p><p class="Textbody">Bevor nun auf die Politische Theologie von Voegelins „Neuer Wissenschaft der Politik“ und Hans Kelsens Kritik dieser Art von Politischer Wissenschaft eingegangen wird, sind einige Worte zur Wirkungsgeschichte Voegelins zu verlieren. Voegelin, der beinahe die Hälfte seines Lebens in Amerika verbracht hat, übt in den USA, auch durch seine Anhänger und Schüler, nach wie vor einen nicht zu unterschätzenden Einfluss aus, vor allem natürlich auf konservative Kreise und die religiöse Rechte. Ende der 50er Jahre war Voegelin noch einmal für zehn Jahre nach Deutschland (nach München) zurückgekehrt. Zu dieser Zeit genoss er denn auch in Fachkreisen eine gewisse Bekanntheit, um nicht zu sagen, Prominenz. Nachdem er aber wieder in die nunmehr zu seiner Wahlheimat gewordenen Vereinigten Staaten von Amerika ausgereist war, geriet er hierzulande bald in Vergessenheit. Erst seit Anfang der 90er Jahre erfreut sich Voegelin auch in Deutschland wieder einer zunehmenden Aufmerksamkeit, die sich außer in Fachpublikationen neuerdings auch in Zeitungsartikeln niederschlägt. Hervorgerufen ist diese neu erlangte Aufmerksamkeit nicht zuletzt durch die Übersetzung seiner Hauptwerke ins Deutsche.  </p><p class="Textbody">Wenn nun jemand, neugierig geworden, Eric Voegelins „Neue Wissenschaft der Politik“ zur  Hand nimmt und den Klappentext liest, oder auch eine der Einführungen zu Voegelins Werk aufschlägt, oder nach dem Zufallsprinzip einen Aufsatz aus der Sekundärliteratur herausgreift, so wird er mit einer nicht geringen Wahrscheinlichkeit Verblüffendes erfahren: Er wird erfahren, dass die „Neue Wissenschaft der Politik“ aus der Feder dieses Unbekannten ein Klassiker der Politischen Wissenschaften sei und dass man es bei ihrem Autor mit einem „Politikwissenschaftler von Rang“ zu tun habe, einem Gelehrten vom Kaliber Max Webers, kurz mit einem von den ganz Großen, wie es sie nur wenige und in Deutschland heutzutage überhaupt keine mehr gibt. Und diese Verblüffung wird sich nach einigen Seiten Voegelin-Lektüre vermutlich noch steigern, denn es dürfte nicht viele Leser geben, die bei Eric Voegelin nicht nach kurzer Lektüre auf Irritierendes oder Verstörendes, zumindest aber Provokantes treffen. Sollte jemand, der derartig kontroverse Ansichten vertritt, nicht auch jede Menge Kritiker auf den Plan gerufen haben? In der Tat ist gerade Voegelins „Neue Wissenschaft der Politik“ immer auch ein sehr umstrittenes Buch gewesen, nur dass sich das, abgesehen von kürzeren Rezensionen aus der Zeit der Erstveröffentlichung, in der Sekundärliteratur bisher kaum niedergeschlagen hat – mit einer Ausnahme, die so gut wie unbekannt geblieben ist, weil sie nie gedruckt wurde und bislang einzig in Archiven zugänglich war. Bei dieser Ausnahme handelt es sich um ein umfangreiches Typoskript aus der Feder von Hans Kelsen, der, wie bereits mitgeteilt, Lehrer und Doktorvater von Eric Voegelin war. Da Hans Kelsen als Rechtsphilosoph durch die von ihm geschaffene „Reine Rechtslehre“ hinlänglich bekannt ist, soll an dieser Stelle auf seine Person nicht näher eingegangen werden. (Wer sich mit Leben und Werk Kelsens bekannt machen möchte, sei hier nur auf die Biographie von R.A. M<span class="T1">é</span>tall verwiesen.) Kelsens Typoskript enthält auf 120 Seiten die wohl detaillierteste Kritik von Voegelins „Neuer Wissenschaft der Politik“, die bislang verfasst worden ist.</p><p class="Textbody">Zwar vertritt Hans Kelsen einen dem Voegelinschen grundsätzlich entgegen gesetzten Standpunkt, aber dennoch unterzieht er jedes von Voegelins Argumenten einer sorgfältigen Prüfung, so dass die Diskussion von Voegelins „Neuer Wissenschaft“ sich in seiner Rezension auf einem sehr hohen Niveau abspielt. Diese Diskussion, bei der es sehr wesentlich auch um die Möglichkeit und Wünschbarkeit einer Politikwissenschaft als Politische Theologie geht, soll nun im Einzelnen besprochen werden.  </p><h1 class="Heading1"><a name="_C3_9Cbersicht__C3_BCber_Voegelins__E2_80_9ENeue_Wissenschaft_der_Politik_E2_80_9C" />2. Übersicht über Voegelins „Neue Wissenschaft der Politik“</h1><p class="Textbody">Um die Diskussion zwischen Hans Kelsen und Eric Voegelin wiederzugeben, wird im Folgenden zunächst eine kurze Übersicht über die wichtigsten Themen von Eric Voegelins „Neuer Wissenschaft der Politik“ gegeben. Anschließend soll zu jedem dieser Themen erst ausführlich die Position Voegelins dargestellt werden und unmittelbar anschließend die entsprechende Kritik Hans Kelsens erörtert werden. Dabei sollen die jeweiligen Positionen nicht nur wiedergegeben sondern immer auch eine Beurteilung der von Voegelin und Kelsen gegebenen Ansichten versucht werden. </p><h2 class="Heading2"><a name="Positivismuskritik" />2.1. Positivismuskritik</h2><p class="Textbody">Bereits der Titel von Voegelins „Neuer Wissenschaft der Politik“ deutet an, dass Voegelin die Politische Wissenschaft einer Erneuerung für bedürftig hielt. Die Politische Wissenschaft war seiner Ansicht nach in eine tiefe Krise geraten. Diese Krise wurde, wie Voegelin glaubte, hervorgerufen durch den Positivismus, womit Voegelin nicht eine bestimmte Schule wie etwa den Wiener Kreis meint, sondern, sehr viel allgemeiner eine naturwissenschaftsorientierte Denkweise. Zwei Vorwürfe sind es, die Voegelin gegen den Positivismus erhebt: 1. Der Positivismus ordne den Gegenstand der Erkenntnis der Methode unter. Nur solche Gegenstände werden als der Erkenntnis wert erachtet, die sich mit einem vorgegeben Kanon, z.B. mathematisch-naturwissenschaftlicher Methoden, untersuchen lassen. Dies führt nach Voegelins Ansicht dazu, dass bestimmte sehr relevante Gegenstandsbereiche, wozu für Voegelin ganz besonders die Teilhabe des Menschen an einer transzendenten Seinssphäre vermöge seines Geistes zählt, von der Wissenschaft ausgeschlossen werden, während umgekehrt über andere, sehr viel weniger wichtige Gegenstände jede Menge irrelevanter Fakten angehäuft werden. Mit einem Wort könnte man diesen Vorwurf Voegelins als den Vorwurf des <span class="T2">Methodenfetischismus</span> bezeichnen.</p><p class="Textbody">Noch viel wichtiger ist jedoch der zweite Vorwurf, den Voegelin gegen den Positivismus erhebt. Dieser Vorwurf betrifft die vom Positivismus geforderte Wertfreiheit der Wissenschaft. Voegelin glaubt nicht nur, dass die Wissenschaft sehr wohl in der Lage ist, moralische Werte verbindlich und objektiv zu begründen, er vertritt darüber hinaus die Überzeugung, dass Politische Wissenschaft ohne die Voraussetzung von Werten, die das Untersuchungsfeld strukturieren (in Voegelins Terminologie: „den Gegenstand der Wissenschaft konstituieren“), gar nicht erst möglich ist. Neben dem vermeintlichen Methodenfetischismus des Positivismus greift Voegelin also vor allem dessen Forderung der <span class="T2">Wertfreiheit der Wissenschaft</span><span class="T3"> an.</span></p><h2 class="Heading2"><a name="Repr_C3_A4sentationstheorie" />2.2. Repräsentationstheorie </h2><p class="P6"><span class="T4">Betrifft Voegelins Positivismuskritik Grundfragen der Wissenschaftstheorie, so ist das zweite wichtige Thema, das in der Neuen Wissenschaft der Politik mit einiger Ausführlichkeit erörtert wird, schon im engeren Sinne politikwissenschaftlicher Natur. Es handelt sich um das Thema „Repräsentation“. In den Politischen Wissenschaften wird der Begriff der Repräsentation heutzutage (und auch schon zu Voegelins Zeiten) vor allem im Sinne der </span><span class="T5">demokratischen Repräsentation</span><span class="T4"> gebraucht. (Voegelin nennt dies „</span><span class="T5">deskriptive Repräsentation</span><span class="T4">“.) Demzufolge ist eine Regierung genau dann repräsentativ, wenn sie demokratisch gewählt wurde. Gegen den Begriff der demokratischen Repräsentation als solchen hat Voegelin nichts einzuwenden, er ist jedoch der Ansicht, dass mit dem Begriff der demokratischen Repräsentation allein das Thema „Repräsentation“ noch keineswegs erschöpfend behandelt ist. </span></p><p class="P7">Bei Voegelin kommen noch zwei weitere Begriffe von Repräsentation, die gleichsam höhere Stufen der Repräsentation verkörpern, hinzu: Die nächste Stufe der Repräsentation bildet die <span class="T2">existentielle Repräsentation</span>. Voegelin bezeichnet damit die Fähigkeit einer politischen Gemeinschaft, einen innen- wie außenpolitisch durchsetzungsfähigen Herrschaftsverband zu bilden, und er fasst dies vermutlich deshalb unter den Repräsentationsbegriff, weil er in der Bildung eines schlagkräftigen Herrschaftsverbandes einen authentischen Ausdruck der politischen Gemeinschaft ihrer selbst sieht. Deshalb spricht Voegelin anstatt von existentieller Repräsentation auch von <span class="T2">Artikulation</span>. </p><p class="Textbody"><span class="T6">Darüber hinaus unterscheidet Voegelin aber auch noch eine dritte Stufe der Repräsentation, und dies ist zugleich die entscheidende Stufe. Voegelin zufolge versteht jede (größere) politische Gesellschaft sich als Repräsentant einer transzendenten Ordnung. Sie repräsentiert damit, zumindest ihrem Selbstverständnis nach, transzendente Wahrheit. Diese Funktion der </span><span class="T5">Wahrheitsrepräsentation</span><span class="T6"> ist immer gegeben. Keine politische Gesellschaft kann ohne Wahrheitsrepräsentation auskommen, keine sollte es auch nur versuchen. Die Frage ist allein, inwieweit die vermeintlichen Wahrheiten, die eine Gesellschaft repräsentiert, wirkliche Transzendenzerfahrungen adäquat zum Ausdruck bringen. Voegelin unterscheidet die repräsentierten Wahrheiten in dieser Hinsicht nach „kompakteren“ und „differenzierteren“, wobei die kompakten „Wahrheiten“ in der Form von Mythologien auftreten, während die differenzierteren „Wahrheiten“ die Gestalt durchgearbeiteter philosophischer oder theologischer Systeme annehmen (und damit in aller Regel auch historisch später auftreten). Weiterhin unterscheidet Voegelin aber auch zwischen adäquaten und deformierten Transzendenzerfahrungen bzw. zwischen dem adäquaten oder deformierten Ausdruck von Transzendenzerfahrungen, wobei die adäquaten natürlich die richtigen Transzendenzerfahrungen sind und die deformierten die falschen. Über die Kriterien und Maßstäbe dieser letzteren Unterscheidung wird noch zu reden sein. </span></p><h2 class="Heading2"><a name="Die_Gnosisthese" />2.3. Die Gnosisthese</h2><p class="P7">An die letzte Unterscheidung knüpft Voegelins Gnosistheorie an. Die Gnosistheorie Voegelins ist eine historisch-politische Theorie zur Erklärung politischer Entwicklungen in der Neuzeit, ganz besonders aber zur Erklärung des Totalitarismus. Mit „Gnosis“ werden üblicherweise bestimmte religiöse Strömungen im Frühchristentum bezeichnet, die sich durch einen starken Dualismus und ziemlich akute Heilserwartungen auszeichnen. Voegelin behauptet mit seiner Gnosistheorie nun zweierlei: Erstens sei die Neuzeit ein „gnostisches Zeitalter“, d.h. sie sei durch und durch von dem Wiederauftreten eben dieser Art von häretischen Strömungen charakterisiert (wenn auch oft in anderer Verkleidung, z.B. in der einer wissenschaftlichen Philosophie, und damit für den Laien nicht immer sogleich als gnostisch erkennbar), denen „deformierte“ und damit falsche Vorstellungen von transzendenter Wahrheit zu Grunde liegen. Zweitens behauptet Voegelin, und dies ist die wesentliche Aussage seiner Gnosistheorie, dass das Auftreten der Totalitarismen im zwanzigsten Jahrhundert hauptursächlich aus eben diesem gnostischen Charakter der Neuzeit zu erklären sei, wie auch – für Voegelin ganz zweifelsfrei – die exzessiven Verbrechen dieser Systeme eng mit der gnostischen Verwirrung ihrer Anhänger zusammen hängen. </p><h1 class="Heading1"><a name="Voegelins__E2_80_9ENeue_Wissenschaft_E2_80_9C_und_Kelsens_Kritik" />3. Voegelins „Neue Wissenschaft“ und Kelsens Kritik</h1><h2 class="Heading2"><a name="Wissenschaft_und_Wertfreiheit" />3.1. Wissenschaft und Wertfreiheit</h2><p class="Textbody">Voegelins Vorwurf des „destruktiven Positivismus“ lässt sich in die beiden – schon erwähnten – Punkte unterteilen, dass der Positivismus den Gegenstand der Methode unterordne, und dass er eine – in Wirklichkeit unmögliche – Wertfreiheit der Wissenschaft fordere und damit gleichzeitig eine dringend gebotene politische Ordnungswissenschaft von vornherein blockiere. Bevor Kelsens Widerlegung dieser Vorwürfe erörtert wird, sollen beide Vorwürfe durch einige Originalzitate illustriert werden. Den vermeintlichen Methodenfetischismus der positivistischen Sozialwissenschaften beschreibt Voegelin mit folgenden Worten: </p><p class="Quotations">Die glänzende Entfaltung der Naturwissenschaften war ... mitverantwortlich für die Annahme, dass die Methoden der mathematisierenden Wissenschaften von der Außenwelt durch besondere Leistungsfähigkeit ausgezeichnet seien und dass die anderen Wissenschaften ähnliche Erfolge erzielen würden, wenn sie dem Beispiel folgten. </p><p class="Quotations">[...] </p><p class="Quotations">Der Glaube wurde .. gefährlich, weil er sich mit der zweiten Annahme verband, dass die naturwissenschaftlichen Methoden ein Kriterium für theoretische Relevanz lieferten. Erst aus der Verbindung der beiden Annahmen ergab sich die bekannte Reihe der Behauptungen: dass eine Erforschung der Wirklichkeit nur dann wissenschaftlichen Charakter habe, wenn sie die Methoden der Naturwissenschaft anwendet; ... dass im besonderen metaphysische Fragen, auf die eine Antwort mit den Mitteln der Wissenschaften von Phänomenen der Außenwelt nicht möglich ist, nicht gestellt werden dürften; dass Seinsbereiche, die der Erforschung mit naturwissenschaftlichen Methoden unzugänglich sind, irrelevant seien; und, in äußerster Konsequenz, dass Seinsbereiche dieser Art nicht existieren.  </p><p class="Quotations">Die zweite Annahme ist die eigentliche Gefahrenquelle, insofern als sie die Theorie der Methode unterordnet und damit den Sinn der Wissenschaft verkehrt.  [NWP, S. 23/24]</p><p class="Textbody">Mit „Seinsbereichen“, „die der Erforschung mit naturwissenschaftlichen Methoden unzugänglich sind“, meint Voegelin natürlich in erster Linie die Sphäre transzendenten göttlichen Seins. Hinsichtlich seines zweiten Vorwurfs diagnostiziert Voegelin zunächst einmal den Versuch der positivistischen Bewegung, „die politische Wissenschaft (und die Sozialwissenschaften im allgemeinen) durch rigorose Ausschaltung aller „Werturteile“ „objektiv“ zu machen.“ [NWP, S. 32] Dieser Versuch war nach Voegelins Auffassung zum scheitern verurteilt, wie er im folgenden ausführt: </p><p class="Quotations">Der Ausdruck „Werturteil“ ist an sich sinnlos; er empfängt seinen Sinn nur aus einer Situation, in der er den Tatsachenurteilen gegenübergestellt wird; und diese Situation wurde durch das positivistische Dogma geschaffen, nur Tatsachenurteile, betreffend die phänomenale Welt, seien „objektiv“, während Urteile über die richtige Ordnung von Mensch und Gesellschaft „subjektiv“ seien. Nur Urteile der ersteren Art könnten als „wissenschaftlich“ gelten, während die der zweiten Art persönliche Vorzugsakte und Entscheidungen ausdrückten, die einer kritischen Verifizierung nicht fähig und darum ohne objektive Gültigkeit seien. Diese Einteilung der Urteile war jedoch sinnvoll nur, solange das positivistische Dogma grundsätzlich anerkannt wurde; und es konnte nur von Denkern anerkannt werden, die mit der klassischen Wissenschaft vom Menschen nicht vertraut waren. Denn weder die klassische noch die christliche Ethik und Politik enthalten „Werturteile“; sie arbeiten vielmehr empirisch und kritisch die Ordnungsprobleme durch, die sich aus der philosophischen Anthropologie als einem Teil der allgemeinen Ontologie herleiten. Erst als die Ontologie als Wissenschaft verloren gegangen war und in der Folge die Ethik und Politik nicht mehr als Wissenschaft von der Ordnung, in der das menschliche Wesen seine maximale Aktualisierung erreicht, aufgefasst werden konnten, fiel dieser Wissensbereich unter den Verdacht subjektiver, unkritischer Meinung. [NWP, S.32/33] </p><p class="Textbody">Voegelin ist also grundsätzlich der Ansicht, dass eine normative Ordnungswissenschaft und damit auch eine wissenschaftliche Begründung moralischer Werte möglich sei. Er exemplifiziert dieses Thema noch am Werk Max Webers, der bekanntlich ein sehr entschiedener Befürworter wertfreier Wissenschaft war, und stellt dabei die kühne Behauptung auf, dass Max Weber nur deshalb an der Wertfreiheit der Wissenschaft habe festhalten können, weil er in seinen weitreichenden religionshistorischen Studien die griechische Antike und das vorreformatorische Christentum geflissentlich ausgespart habe. Sonst, so Voegelin, wäre er nämlich unweigerlich auf das „Faktum der Ordnungswissenschaft“ gestoßen, und hätte, so müsste man im Sinne Voegelins hinzufügen, ohne Unaufrichtigkeit nicht mehr am Prinzip einer wertfreien Wissenschaft festhalten können. Zudem glaubte Voegelin, dass Webers Auffassung von der Wertfreiheit der Wissenschaft noch ein weiteres, eher pragmatisches Problem aufwirft, dass er folgendermaßen beschreibt: </p><p class="Quotations">Webers Auffassung der Wissenschaft implizierte z.B., dass eine soziale Beziehung zwischen Wissenschaftler und Politiker bestehe, wie sie in der Institution einer Universität lebendig wird, wenn der Wissenschaftler als Lehrer seine Studenten, die zukünftigen <span class="T2">homines politici</span><span class="T3">, über die Struktur der politischen Wirklichkeit unterweist. Nun mag die Frage gestellt werden: was ist der Zweck dieser Unterweisung? Webers Wissenschaft ließ ja angeblich die politischen Werte der Studenten unangetastet, da Werte jenseits der Wissenschaft lägen. Da sie sich nicht auf politische Prinzipien erstreckte, konnte die Wissenschaft nicht jene der Studenten formen. ... Das Lehren einer wertfreien politischen Wissenschaft an einer Universität wäre ein sinnloses Unterfangen, wenn es nicht darauf abzielte, die Werte der Studenten dadurch zu beeinflussen, dass ihnen ein objektives Wissen von der politischen Wirklichkeit vermittelt wird.</span></p><p class="Textbody">In diesem Zitat kommt, beiläufig bemerkt, sehr deutlich zum Ausdruck, welche Aufgaben für Voegelin eine Universität zu erfüllen hat. Für ihn kam der Universität neben ihrem Bildungsauftrag offenbar auch eine Erziehungsaufgabe zu. Schließlich ist Voegelin nicht nur der Überzeugung, das eine Ordnungswissenschaft, die Werte begründet, möglich ist, sondern er vertritt auch umgekehrt die Ansicht, dass Wissenschaft ohne zuvor vorausgesetzte Werte gar nicht denkbar ist, denn das Objekt der Wissenschaft wird durch Werte konstituiert, und wären keine objektiven Werte bestimmbar, dann hätte man ebenso viele verschiedene Wissenschaften, wie es Werte gibt. </p><p class="Textbody">Wie antwortet nun Hans Kelsen, der sich ja selbst als Positivist betrachtete, auf Voegelins Vorwürfe gegen den „destruktiven Positivismus“? Zunächst einmal stellt Kelsen klar, dass der Positivismus als eine weitverzweigte geistige Bewegung mitnichten einhellig fordert, die Methoden der Naturwissenschaft als alleinigen Maßstab von Wissenschaftlichkeit zu nehmen. Dafür führt er seine eigene Lehre, die scharf zwischen der Soziologie als einer in der Tat naturwissenschaftsähnlichen Kausalwissenschaft und einer wissenschaftlichen Rechtslehre unterscheidet, in der anstelle des Begriffs der Verursachung der der Zurechnung die zentrale Rolle einnimmt. Wenn etwas die Positivisten verschiedener Couleur vereint, dann sind das nach Kelsen nicht die naturwissenschaftlichen Methoden, sondern lediglich die rationale und antimetaphysische Grundhaltung. </p><p class="Textbody">Sehr viel wichtiger ist für Hans Kelsen jedoch der zweite Punkt, die Wertfreiheit der Wissenschaft. Kelsen vertritt hier sehr entschieden die Auffassung, dass eine Begründung moralischer Werte durch die Wissenschaft nicht möglich ist. Alle derartigen Versuche, so Kelsen, sind bisher vollkommen fehlgeschlagen. Insbesondere ließen sich aus dem platonischen <span class="T2">agathon</span>, dem aristotelischen <span class="T2">nous</span> und der thomistischen <span class="T2">ratio aeterna</span>, auf die sich Voegelin immer wieder beruft, keine objektiven Werte ableiten, denn alle diese Begriffe sind Leerformeln, die – wie der Begriff der Gerechtigkeit – von unterschiedlichen Menschen mit den unterschiedlichsten materiellen Inhalten aufgefüllt werden können. Und sofern die Moralphilosophie in der Vergangenheit zu konkreteren Prinzipien vorgestoßen ist, hat sich bisher immer herausgestellt, dass sie nicht viel mehr geleistet hat, als die Werte einer bestimmten Zeit, einer bestimmten Kultur oder eines bestimmten Milieus zum Ausdruck zu bringen. Dementsprechend hält es Kelsen für sehr naiv – man könnte auch sagen, es sei reiner Bluff – wenn Voegelin auf das vermeintliche Faktum einer wertbegründenden ontologischen Ordnungswissenschaft verweist. Sehr zu Recht nimmt Kelsen auch Max Weber gegen Voegelins recht plumpe Kritik in Schutz. Denn anders als Voegelin ist Kelsen der Ansicht, dass die Vermittlung eines objektiven, d.h. wertfreien Wissens der politischen Realität </p><p class="P8">is a highly meaningful enterprise, even if, nay, just because, the choice of the value is left to the students, that is, just because science does not restrict the freedom of this choice. If the student realizes that in his choice of political value, in his decision to support a socialist or a capitalist, a democratic or an autocratic system, he cannot rely on the authority of science that science has not and cannot restrict the freedom of his choice, he will become aware of the fact that he has to make this choice under his own responsibility; which is a highly moral consequence of the value-free science </p><p class="Textbody">Man kann, wie mir scheint, Hans Kelsen in diesem Punkt nur entschieden zustimmen. Ein Punkt den Hans Kelsen weniger eingehend behandelt, ist die Frage, wie eine wertfreie Wissenschaft möglich ist, wenn ihr Objekt, wie Voegelin behauptet, doch durch Werte „konstituiert“ wird. Aber auch dieser Punkt lässt sich leicht aufklären. Natürlich hängt die Frage, welche Gegenstände man einer wissenschaftlichen Untersuchung für Wert erachtet, von bestimmten Werten oder zumindest bestimmten Absichten ab, ebenso wie es auch eine Wertfrage ist, ob man überhaupt Wissenschaft betreiben soll oder nicht. Aber ungeachtet dieser Tatsache, können die Ergebnisse, zu denen man gelangt, wenn man sich einmal entschlossen hat einen bestimmten Gegenstand wissenschaftlich zu untersuchen, immer noch vollkommen objektiv und damit wertunabhängig sein. Wenn von der „Wertfreiheit der Wissenschaft“ die Rede ist, dann bedeutet dies bloß, dass die Gültigkeit wissenschaftlicher Aussagen, d.h. ihre Wahrheit oder Falschheit, unabhängig von moralischen Werten ist.  Dass man andererseits Wissenschaft auch falsch betreiben kann, und es dementsprechend immer möglich und gerade in den Sozialwissenschaften leider häufig der Fall ist, dass Werte und Vorurteile in die Wissenschaft mit einfließen, steht auf einem anderen Blatt und widerspricht diesem Befund keineswegs.</p><h2 class="Heading2"><a name="Kelsens_Kritik_an_Voegelins_Repr_C3_A4sentationstheorie" />3.2. Kelsens Kritik an Voegelins Repräsentationstheorie</h2><p class="Textbody">Voegelin legt seiner Repräsentationstheorie einen dreistufigen Repräsentationsbegriff zu Grunde. Dieser Begriff umfasst auf der ersten Stufe die <span class="T2">demokratische</span><span class="T3"> oder wie Voegelin, der diesen Ausdruck nicht gebraucht, es nennt: </span><span class="T2">deskriptive Repräsentation</span><span class="T3">, womit Voegelin das (demokratische) Einsetzungsverfahren der gesetzgebenden Körperschaft und ggf. auch der Regierung meint. Die nächste Stufe ist die der </span><span class="T2">existenziellen Repräsentation. </span><span class="T3">Ein System oder ein Regime repräsentiert existentiell, wenn es die Fähigkeit zum inneren und äußeren Herrschaftserhalt besitzt. Und schließlich kennt Voegelin als dritte Stufe den Begriff der </span><span class="T2">Wahrheitsrepräsentation</span><span class="T3">, womit gemeint ist, inwiefern die politische Ordnung einer Gesellschaft Ausdruck einer höheren Ordnung, etwa der Ordnung des Kosmos oder auch einer im transzendenten Seinsgrund wurzelnden Ordnung ist. </span></p><p class="P9">Die Aussagen, die Voegelin über diese Begriffe trifft (Begriffe allein sind ja noch keine Theorie, sondern werden erst dazu, sobald man irgendwelche Aussagen über sie trifft), sollen im folgenden wieder durch Zitate beschrieben werden. So erläutert Voegelin die deskriptive Repräsentation folgendermaßen: </p><p class="Quotations">In der politischen Debatte, in der Presse und in der publizistischen Literatur wird von Ländern wie den Vereinigten Staaten, Großbritannien, Frankreich, der Schweiz, den Niederlanden oder den Skandinavischen Königreichen gewöhnlich als von Ländern mit repräsentativen Institutionen gesprochen. ... Wenn jemand, der sich dieses Symbols bedient, aufgefordert würde, zu erklären, was er damit meint, würde er ziemlich sicher antworten, dass die Institutionen eines Landes repräsentativen Charakter hätten, wenn die Mitglieder der gesetzgebenden Versammlung ihre Mitgliedschaft kraft Volkswahl besitzen. </p><p class="Quotations">[...] </p><p class="Quotations">Was kann der Theoretiker mit einer Antwort dieser Art in der Wissenschaft anfangen? Hat sie irgendwelchen Erkenntniswert?  </p><p class="Textbody">Voegelin ist in der Tat der Ansicht, dass diese Antwort immerhin einen gewissen Erkenntniswert hat, den Voegelin jedoch noch für ziemlich „elementar“ hält, wie das folgende Zitat verdeutlicht: </p><p class="Quotations">Wenn repräsentative Institutionen auf dieser Ebene theoretisiert werden, dann beziehen sich die Begriffe, die in die Konstruktion des deskriptiven Typus aufgenommen werden, auf einfache Daten der Außenwelt. Sie beziehen sich auf geographische Bezirke; auf Menschen, die in ihnen Wohnen; auf Männer und Frauen, auf deren Alter; auf Wahlakte, die darin bestehen, dass Zeichen auf Papierstücke neben Namen, die darauf gedruckt sind, gesetzt werden; auf Zählungsoperationen, die zur Bezeichnung anderer Menschen als Repräsentanten führen; auf das Verhalten dieser Repräsentanten in formalen Handlungen, die durch äußere Anzeichen als solche erkenntlich sind etc. </p><p class="Textbody">Auffällig ist an diesem Zitat, wie wenig Voegelin offenbar bereit ist, die zentrale Bedeutung anzuerkennen, die dem Prinzip der Repräsentation für die Demokratie zukommt. So abfällig, wie Voegelin die demokratische Repräsentation beschreibt, hätte sich gut und gerne auch irgendein beliebiger Antidemokrat aus der Zeit der Weimarer Republik darüber äußern können.  </p><p class="Textbody">Eine ähnliche Tendenz kommt in Voegelins Ausführungen zum Thema „existentielle Repräsentation“ zum Ausdruck. Voegelin leitet zu diesem Thema hin durch eine Diskussion über die Sowjetregierung, von der er irrtümlicher- oder vielmehr irreführenderweise behauptet, es sei unklar, ob es sich dabei um eine repräsentative Regierung handele oder nicht. Wie auch immer diese Frage zu beantworten sein sollte, kommt Voegelin zu dem Ergebnis, dass „doch nicht der geringste Zweifel daran bestehen [kann], dass die Sowjetregierung die Sowjetgesellschaft im Sinne einer politischen Gesellschaft, die für geschichtliche Aktion in Form ist, repräsentiert.“ [NWP, S.64] Damit ist das Prinzip der existentiellen Repräsentation ausgesprochen, das Voegelin nun folgendermaßen weiter ausführt: </p><p class="Quotations">... mit der Bezeichnung der politischen Gesellschaften als handlungsfähiger Einheiten rücken die klar unterscheidbaren Machteinheiten in der Geschichte ins Blickfeld. Politische Gesellschaften müssen, um handlungsfähig zu sein, eine innere Struktur besitzen, kraft der einige ihrer Glieder – der Herrscher, die Regierung ... etc. ... – imstande sind, für ihre Befehlsakte regelmäßigen Gehorsam zu finden; [NB: Webers Definition der Herrschaft] und diese Akte müssen den existentiellen Bedürfnissen einer Gesellschaft dienlich sein, wie dem Schutz des Reiches und der Wahrung des Rechts. ... Dieser Prozess, in dem eine Vielzahl von Menschen sich zu einer handlungsfähigen Gesellschaft gestaltet, soll die Artikulierung einer Gesellschaft, ihr Durchbruch zur historischen Existenz genannt werden. Als Ergebnis der politischen Artikulierung gibt es dann Menschen, die wir Herrscher nennen, die für die Gesellschaft handeln können, ... . Wenn die Handlungen einer Person auf diese Weise wirksam der Gesellschaft zugerechnet werden, dann ist sie deren Repräsentant. [NWP, S.64/65] </p><p class="Quotations">[...] </p><p class="Quotations">Artikulierung ist die Bedingung der Repräsentation. Um zur Existenz zu gelangen, muss eine Gesellschaft sich artikulieren, indem sie einen Repräsentanten hervorbringt, der für sie handelt. [NWP, S.70] </p><p class="Textbody">Im Rückgriff auf Maurice Haurious Institutionenlehre, führt Voegelin weiterhin aus, weshalb er das Prinzip der „deskriptiven Repräsentation“ für unzureichend hält, nämlich deshalb, weil es keinen Erfolg garantieren kann: </p><p class="Quotations">Um repräsentativ zu sein, genügt es nicht, wenn eine Regierung im konstitutionellen Sinn repräsentativ ist; sie muss auch im existentiellen Sinn repräsentativ sein, indem sie die Idee der Institution verwirklicht. Und die hierin implizierte Mahnung kann in der folgenden These entwickelt werden: Wenn eine Regierung lediglich im konstitutionellen Sinn repräsentativ ist, wird ihr früher oder später durch einen repräsentativen Herrscher im existentiellen Sinn ein Ende bereitet; und sehr wahrscheinlich wird der neue existentielle Herrscher nicht allzu repräsentativ im konstitutionellen Sinn sein. </p><p class="Textbody">Voegelin erläutert den Begriff der existentiellen Repräsentation außerdem an einigen historischen Beispielen, zu denen die Geschichte der Langobarden und die Entstehung des römischen Kaiserreiches gehören. Es würde jedoch zu weit führen Voegelins historische Beispiele für den Begriff der <span class="T2">existentiellen Repräsentation </span>an dieser Stelle im einzelnen anzuführen, auch wenn die Wahl der Beispiele und der Sekundärliteratur, auf die Voegelin dabei zurückgreift, sehr bezeichnend für seine Tendenz und seine Denkweise sind. </p><p class="Textbody">Statt dessen soll gleich der letzte und wichtigste Teil von Voegelins Repräsentationsbegriff vorgestellt werden, der Begriff der <span class="T2">Wahrheitsrepräsentation</span><span class="T3">, der von Voegelin im Zusammenhang mit der Möglichkeit der Herausforderung des gesellschaftlichen Selbstverständnisses durch einen Philosophen bzw. einen politischen Theoretiker eingeführt wird:</span></p><p class="Quotations">Die Symbole, in denen eine Gesellschaft den Sinn ihrer Existenz artikuliert[?], wollen wahr sein. Wenn nun der Theoretiker zu einer anderen Aussage gelangt, so gelangt er damit zu einer anderen Wahrheit betreffend den Sinn der menschlichen Existenz in der Gesellschaft. Und dann erhebt sich die Frage. Was ist die Wahrheit, die der Theoretiker repräsentiert, diese Wahrheit, die ihm Maßstäbe an die Hand gibt, nach denen er die von der Gesellschaft repräsentierte Wahrheit zu messen vermag?  </p><p class="Quotations">[...] </p><p class="Quotations">Die vom Theoretiker repräsentierte Wahrheit wurde einer von der Gesellschaft vertretenen entgegengesetzt. Ist diese Gegenüberstellung sinnvoll? Gibt es wirklich so etwas wie Repräsentation der Wahrheit in den politischen Gesellschaften? Wenn das der Fall sein sollte ... . Dann würde zu unterscheiden sein zwischen der Repräsentation einer Gesellschaft durch ihre existentiellen Repräsentanten und einer zweiten Relation, in welcher die Gesellschaft selbst etwas, das über sie hinausgeht, eine transzendente Wirklichkeit, repräsentiert. Ist eine solche Relation in den historischen Gesellschaften konkret vorhanden? </p><p class="Quotations">Man stößt in der Tat auf sie, in der Geschichte der größeren, über Stammeseinheiten hinausgehenden Gesellschaften bis zurück zu ihren Anfängen. Alle früheren Reiche des Nahen Ostens fassten sich als Repräsentanten einer transzendenten Ordnung, der Ordnung des Kosmos, auf, und einige unter ihnen verstanden diese Ordnung als eine „Wahrheit“. </p><p class="Textbody">Offenbar schließt Voegelin hier aus der ganz richtig gesehenen Tatsache, dass es politische Gesellschaften gab (und gibt), die sich selbst als Repräsentanten höherer Wahrheit verstehen, dass es tatsächlich eine solche Wahrheit gibt, durch die die Ordnung der Gesellschaft in objektiv gültiger Weise bestimmt wird. Aber woher soll man diese Wahrheit nehmen. In diesem Punkt bleibt Voegelin ein wenig undeutlich. Soviel ist immerhin zu erahnen, dass es sich dabei um irgendeine Art von Transzendenzerfahrungen handelt, die Auswirkungen auf das Seelenleben des Einzelnen haben: </p><p class="Quotations">Die wahre Ordnung des Menschen liegt also in einer Seelenkonstitution durch gewisse Erfahrungen, die so stark vorherrschen, dass sie den Charakter formen. Die wahre Seelenordnung in diesem Sinne liefert den Maßstab für das Messen und Klassifizieren der empirischen Mannigfaltigkeiten menschlicher Typen wie auch der Gesellschaftsordnungen, in denen sie Ausdruck finden. [NWP, S.99] </p><p class="Textbody">In Voegelins Augen wäre es allerdings ein großes Missverständnis zu meinen, dass damit lediglich ein höchst subjektiver, um nicht zu sagen, völlig willkürlicher Maßstab der richtigen Ordnung von Mensch und Gesellschaft beschrieben wäre, denn: </p><p class="Quotations">Theorie ist nicht ein beliebiges Meinen über die menschliche Existenz in Gesellschaft; sie ist vielmehr ein Versuch, den Sinn der Existenz durch die Auslegung einer bestimmten Klasse von Erfahrungen zu gewinnen. Ihr Argument ist nicht willkürlich, sondern leitet seine Gültigkeit von dem Aggregat von Erfahrungen her, auf das sie sich ständig zur empirischen Kontrolle beziehen muss. [NWP, S.99] </p><p class="Textbody">Zu diesem Zitat ist anzumerken, dass Voegelin das Wort „empirisch“ durchaus nicht im üblichen Sinne versteht, in dem von „empirischer Wissenschaft“ die Rede ist, sondern im Sinne von religiösen Transzendenzerfahrungen. Ob letztere zweifelsfrei und eindeutig genug sind, um zur „empirischen Kontrolle“ wissenschaftlicher Argumente dienen zu können, bleibt bei Voegelin leider unerörtert. Soviel zu Voegelins Begriff der Wahrheitsrepräsentation.  </p><p class="Textbody">Die Frage stellt sich nun natürlich, in welcher Beziehung die Wahrheitsrepräsentation zur existentiellen Repräsentation steht, insbesondere, inwiefern über die existentielle Repräsentation hinaus überhaupt noch eine Wahrheitsrepräsentation notwendig ist, da eine Gesellschaft, auch wenn die deskriptive Repräsentation allein nicht hinreichend sein sollte, doch bereits dauerhaft existieren kann, sobald sie existentiell repräsentiert wird. Voegelin gibt auf diese Fragen leider keine klaren Antworten. Zwei Antworten wären denkbar: Einmal kann man vermuten, dass für Voegelin erst durch die Wahrheitsrepräsentation der Gesellschaft eine bestimmte sittliche Qualität zukommt (wie er sie im Prinzip der demokratischen Repräsentation – anders als liberale Demokraten, die die Repräsentation als ein zentrales normatives Prinzip der Demokratie auffassen – noch nicht verkörpert findet). Zum Zweiten könnte man mutmaßen, dass Gesellschaften durch Wahrheitsrepräsentation an Stabilität gewinnen, wie die Berufung auf höhere Wahrheiten ja schon immer gern zur Legitimation von Herrschaft herangezogen wurde. Aber diese Antwort würde nicht ganz dem Geist von Voegelins Ausführungen entsprechen. </p><p class="Textbody">Hinzuzufügen wäre weiterhin, dass Voegelin seine Theorie der Wahrheitsrepräsentation noch um eine weitläufig an Hegel angelehnte Geschichtsphilosophie erweitert, der zufolge es eine historische Abfolge von immer höheren Wahrheitstypen gibt. Diese Abfolge beginnt mit der „kosmologischen Wahrheit“ der alten Reiche, die von der „anthropologischen Wahrheit“ des klassischen Griechenland übertroffen wird, welche wiederum von der „soteriologischen Wahrheit“ des Christentums ausgestochen wird. Erst seit der Reformation war dann leider ein Abstieg zu bemerken... [Vgl. NWP, S.117] </p><p class="Textbody">Aber es würde zu weit führen, dies noch im einzelnen zu erörtern. Wichtiger ist, wie Hans Kelsen Voegelins Repräsentationstheorie beurteilt. Voegelins Repräsentationstheorie findet keineswegs Kelsens ungeteilte Zustimmung. Der erste Vorwurf, den Kelsen gegenüber Voegelins Repräsentationstheorie erhebt, besteht darin, dass Voegelin Begriffsverwirrung betreibt, indem er eine wohletablierte Begrifflichkeit in völlig unnötiger Weise umkrempelt. „Repräsentation“ wird nämlich üblicherweise entweder als „demokratische Repräsentation“ im Sinne der Einsetzung des Parlaments oder der Regierung auf Grundlage allgemeiner, gleicher und geheimer Wahlen verstanden oder in einem engeren rechtlichen Sinne als „Organrepräsentation“, was bedeutet, das ein Vertreter ermächtigt ist für eine Institution oder auch ein Staatsorgan selbstständig und damit repräsentativ zu handeln, so dass diese Handlungen dem Organ als Ganzes zugeschrieben werden.  </p><p class="Textbody">Besonders der Begriff der demokratischen Repräsentation wird von Voegelin in grober Weise fehlinterpretiert, indem Voegelin den normativen Zweck der Vermittlung demokratischer Legitimität unterschlägt. Da es sich um einen normativen Begriff handelt, kann man auch keineswegs unterstellen, dass die Befürworter repräsentativer Regierungssysteme den Aspekt, den Voegelin mit dem Begriff der existentiellen Repräsentation neu einzuführen glaubt, nämlich das Problem der Durchsetzung der Staatsgewalt und des Herrschaftserhalts ignoriert hätten. Dieses ist keineswegs regelmäßig der Fall gewesen (auch wenn gerade Kelsens eigene Demokratietheorie in der Tat Schwierigkeiten bei der Begründung des Prinzips der „wehrhaften Demokratie“ hat), sondern dieser Aspekt wird lediglich unter einem anderen Titel und mit anderem Vokabular erörtert. Es birgt keinerlei heuristische Vorteile, sondern stiftet eher Verwirrung, diesen Aspekt als ein Repräsentationsproblem aufzufassen. </p><p class="Textbody">Am entschiedensten fällt jedoch Kelsens Widerstand gegen Voegelins Ausführungen zur Wahrheitsrepräsentation aus. Nach Kelsens Ansicht wäre es richtiger gewesen, wenn Voegelin statt von Wahrheiten von Herrschaftsideologien gesprochen hätte, denn es handelt sich bei den Beispielen, die Voegelin anführt, um religiöse Rechtfertigungen von Herrschaftsansprüchen, die prinzipiell nicht mit rationalen Mitteln als wahr erwiesen werden können: </p><p class="P8">It may be that theological ideologists, and rulers adopting the ideologies produced by these ideologists working in the service of the rulers, speak of a divine truth, realized in a society constituted by a given social order. But what they mean by this truth is not a truth in the logical and epistemological sense, not a truth of science, but a moral-political value: justice. The confusion of truth with justice is a characteristic element of unscientific, religious speculation. Truth in a scientific sense is the quality of a proposition, and a proposition is true if it is in conformity with reality; justice is the quality of human behavior or of a normative order established by acts of human behavior. It means conformity with a supreme norm presupposed to be valid. </p><p class="Textbody">Aber nicht nur, dass Voegelin Herrschaftsideologien als Wahrheiten verkennt, kritisiert Kelsen. Noch schwerer wiegt, dass Voegelin keinerlei brauchbare Kriterien für die Entscheidung zwischen diesen Wahrheiten anzugeben vermag, und dass dementsprechend auch Voegelins eigene Präferenz für die antike Philosophie und das christliche Mittelalter vollkommen unbegründet bleibt: </p><p class="P8">... after having referred to at least five totally different religious and philosophical systems as the sources of the truth for which the new political science is looking, he resolutely restricts the field of the search for this truth by turning “to the more special form which this outbreak, the outbreak of the truth, has assumed in the West.” He justifies this restriction by the fact that “only in the West ... has the outbreak culminated in the establishment of philosophy in the Greek sense and in particular of a theory of politics.” But why is only philosophy in the Greek sense, and not philosophy or religion, in the Chinese, Indian, Persian, Jewish sense exemplary for the new political science, if the representatives of these philosophies and religions are likewise in the possession of “the” truth, apt to challenge the “truth” of a self-interpretation of society? Why should Greek philosophy, and not Persian religion be used to challenge the truth of the Persian empire, if this truth, too, is an object of the new science of politics? And, above all: why is philosophy in the Greek sense only the metaphysics of Plato and Aristotle and not the philosophy of the Sophists, of Leucippus and Democritus, the founders of the theory of atoms? </p><p class="Textbody">Hinzu kommt, dass Voegelin es vermeidet deutlich anzugeben, welchen Inhalt, jenseits von Leerformeln wie der „richtig geordneten Seele“ oder dem „maßgeblichen Menschen“, die von ihm als die am differenziertesten gepriesenen Wahrheiten der griechischen Philosophie haben. Anders als Voegelin selbst haben nämlich die antiken Philosophen, auf die er sich beruft, sehr wohl konkrete politische Schlussfolgerungen aus ihrer Theorie abgeleitet, die Voegelin, obwohl dies im Interesse einer Überprüfung der zu Grunde liegenden Konzepte doch nahe gelegen hätte, merkwürdigerweise unerörtert lässt. Hans Kelsen legt den Finger auf die Wunde, wenn er die Frage stellt: </p><p class="P8">.. which is the “true” and that means according to Plato, the just -- “order of the soul”? Without a precise determination of the constitution, no standard of measuring social orders is possible. Why does Voegelin not reproduce Plato's answer to this question, why does he not say, that -- according to Plato -- the only just order of the state is the autocratic constitution of his ideal republic? </p><p class="Textbody">Man kann nur darüber spekulieren, weshalb Voegelin diese Frage unerörtert lässt. Die wohlwollendste Interpretation ist wahrscheinlich die, dass Voegelin nur die metaphysischen Grundgedanken der antiken Philosophen (ihre „Erfahrungen“) für die heutige politische Wissenschaft wieder fruchtbar machen will, während er im Gegensatz dazu ihre politischen Konzeptionen möglicherweise für zu zeitgebunden hält. Unbedingt befriedigend ist diese Interpretation jedoch nicht. Zumindest würde man sich doch eine Erklärung dafür wünschen, wie Voegelin seine Hochschätzung von Platons Metaphysik mit dessen sehr bedenklicher idealer Staats- Gesellschaftsordnung vereinbart. Für Voegelin hängt ja die politische Ordnung stets untrennbar von der metaphysischen Voraussetzung der „Ordnungserfahrung“ und ihrer Symbolisierung ab. (Auch dem Platon-Band von „Ordnung und Geschichte“ ist, beiläufig bemerkt, leider keine wirklich befriedigende Antwort zu entnehmen.) </p><h2 class="Heading2"><a name="Die_Gnosistheorie" />3.3. Die Gnosistheorie</h2><p class="Textbody">Der Kern von Voegelins Gnosistheorie besteht in der Behauptung, dass die Neuzeit ein gnostisches Zeitalter sei, und dass daraus das Auftreten der totalitären Bewegungen im 20.Jahrhundert hauptursächlich zu erklären sei. Es lohnt hier gar nicht auf den historischen Begriff der „Gnosis“ einzugehen, denn wie sich zeigt, spielt die historische „Gnosis“, d.h. insbesondere die gnostischen Bewegungen des Frühchristentums, für seine Gnosistheorie ohnehin kaum eine Rolle. </p><p class="Textbody">Das Wiedererwachen der Gnosis in der Neuzeit setzt für Voegelin Ende des 12. Jahrhunderts mit einem gewissen „Joachim von Floris“ ein, der eine eschatologische Geschichtsphilosophie entwarf, der zufolge die Geschichte in die drei Zeitalter des Vaters (vom Anfang der Zeit bis Christi Geburt), des Sohnes (Christi Geburt bis 1260), und des heiligen Geistes (ab 1260) eingeteilt ist, wobei das letzte Zeitalter als eine glückselige messianische Endzeit beschrieben wird. In allen drei Zeitaltern wird die Menschheit von einer bestimmten Führungsfigur angeführt. Im Zeitalter des Vaters ist dies Abraham, im Zeitalter des Sohnes ist es Christus, und in das dritte und letzte Zeitalter, das des heiligen Geistes, wird die Menschheit vom <span class="T2">Dux e Babylone</span> geführt, einer von Joachim frei erfundenen Figur.</p><p class="Textbody">Mit dieser Theorie ist Joachim Fiori nach Voegelins Ansicht der Urvater vieler, um nicht zu sagen der meisten neuzeitlichen politischen Bewegungen und politischen Philosophien.  </p><p class="Textbody">Es stellen sich nun hinsichtlich von Voegelins Gnosistheorie eine Reihe von Fragen:  </p><ol style="margin-left:0.5cm;list-style-type:decimal; "><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0cm;">Wie erklärt Voegelin, dass es in der Neuzeit zum Wiedererwachen der Gnosis kommt?  </p></li><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0cm;">Welche Philosophen, Geistesströmungen und politischen Bewegungen der Neuzeit zählt Voegelin zur Gnosis?  </p></li><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0cm;">Wie weist Voegelin nach, dass diese Bewegungen gnostisch sind?  </p></li><li class="P10" style="margin-left:0cm;"><p class="P10" style="margin-left:0cm;">Wie weist Voegelin den von ihm unterstellten Kausalzusammenhang von Gnosis und politischer Gefährlichkeit nach? </p></li></ol><p class="Textbody">Voegelin hat seine Gnosistheorie nicht besonders systematisch dargelegt. Es handelt sich eher um ein Konglomerat von assoziativ miteinander verbundenen Vorstellungen und Vorurteilen. Sucht man also nach Antworten auf die oben gestellten Fragen, so wird man sie aus Voegelins Darstellung herausdestillieren müssen. Das soll im folgenden versucht werden. Natürlich besteht dabei die Gefahr einer Fehlinterpretation, aber anders ist Voegelins „Theorie“ überhaupt nicht in eine wissenschaftlich klare und diskutable Form zu überführen. </p><p class="Textbody"> </p><p class="Textbody"><span class="T7">Zu 1)</span>: Voegelins Erklärung des Wiedererwachens der Gnosis ist folgende: Das Christentum hat nach Voegelin die heidnische Welt entgöttlicht, denn der christliche Gott ist welttranszendent, und mit der Verdrängung der heidnischen Götter bleibt kein weltimmanentes Göttliches mehr übrig. Eine solche entgöttlichte Welt zu ertragen, stellt aber eine außerordentliche seelische Beanspruchung für die Gläubigen dar. Voegelin meint, dass in diesem Sinne das Wesen des Christentums Unsicherheit sei. Dies ist zweifellos eine sehr eigentümliche, vermutlich vom Existentialismus inspirierte Deutung des Christentums, die der Intentionen dieser wie wahrscheinlich jeder dauerhafteren Religion völlig zuwiderläuft, dem Menschen das Gefühl von Sicherheit und Trost zu spenden. Die Deutung geht übrigens mit einem subtilem Eigenlob der seelischen Stärke der Gläubigen einher. Aber dies hindert Voegelin nicht, sondern motiviert ihn vielleicht sogar erst, sie zu vertreten. Eine weitere Konsequenz von Voegelins Deutung des Christentums ist sein ausgeprägter seelischer Elitismus. Nur eine kleine Zahl von Menschen ist nach Voegelins Ansicht nämlich in der Lage die existentielle Unsicherheit, der das Christentum die Gläubigen ausliefert, zu ertragen. Wenn nun zunehmend auch Unberufene mit der ganzen Wahrheit des Christentums (und dass muss wohl heißen: nicht bloß mit einer durch kirchliche Autoritäten gefilterten Form) in Berührung kommen, so fallen sie, da sie die Unsicherheit des Christentum nicht ertragen können, auf eine Degenerationsform desselben, eben Gnosis zurück:</p><ol style="margin-left:0.5cm;list-style-type:decimal; "><li class="P11" style="margin-left:1cm;"><p class="P11" style="margin-left:0cm;">Je mehr Menschen in den Bannkreis des Christentums gezogen werden, desto größer wird die Zahl derer sein, die nicht die Kraft zu dem heroischen Abenteuer der Seele, das Christentum heißt, besitzen; und die Wahrscheinlichkeit eines Abfalls vom Glauben wird zunehmen, wenn der kulturelle Fortschritt in der Erziehung, der Bildung und der intellektuellen Diskussion einen immer größeren Kreis von Einzelpersonen mit dem ganzen Ernst des Christentums vertraut macht. Die beiden Prozesse kennzeichnen das hohe Mittelalter. Wir können von den historischen Einzelheiten absehen; es wird genügen, summarisch an die wachsenden städtischen Gemeinschaften mit ihrer intensiven spiritualen Kultur als die Zentren zu erinnern, von denen die Gefahr in die gesamte westliche Gesellschaft ausstrahlte. [NWP, S.179] </p></li></ol><p class="Textbody">Das Wesen der Gnosis besteht dabei in der Re-Devinisation der vom Christentum de-devinisierten Welt. Voegelin spricht deshalb auch des öfteren von „gnostischem Immanentismus“. </p><p class="Textbody"> </p><p class="Textbody"><span class="T7">Zu 2)</span> Welche Philosophen, Geistesströmungen und politischen Bewegungen für Voegelin zur modernen Gnosis gehören, lässt sich am ehesten durch eine Aufzählung beantworten, denn die hermeneutischen Kriterien, nach denen Voegelin einen Denker als Gnostiker einstuft, bleiben insgesamt leider etwas vage. Häufig stützt sich Voegelin bloß auf seine eigene Intuition und recht weit hergeholte Assoziationen. Voegelin zählt unter anderem folgende Philosophen zur modernen Gnosis: <span class="T2">Hegel</span> und <span class="T2">Schelling</span> (kontemplative Gnosis), <span class="T2">Comte</span>, <span class="T2">Marx</span> und <span class="T2">Nietzsche</span><span class="T3">, aber auch (als Vorläufer): </span><span class="T2">Condorcet</span><span class="T3"> und die </span><span class="T2">Enzyclopädisten,</span><span class="T3"> </span><span class="T2">Thomas Hobbes</span><span class="T3"> sowie noch viele weitere. Kein Gnostiker ist dagegen z.B. </span><span class="T2">Macchiavelli</span><span class="T3">, wohl aber wiederum diejenigen, die Macchiavelli eine Verherrlichung der Machtpolitik vorwerfen.</span></p><p class="P9">Als Geistesströmungen rechnet Voegelin der modernen Gnosis zu: <span class="T2">Progressivismus</span> und <span class="T2">Szientismus</span> („Szientismus ist bis zum heutigen Tage einer stärksten gnostischen Bewegungen in der westlichen Gesellschaft, und der immanentistische Stolz auf die Wissenschaft ist so stark, dass sogar jede der Einzelwissenschaften ihren spezifischen Niederschlag gefunden hat in den Varianten des Heilswissens aus der Physik, der Wirtschaftswissenschaft, Soziologie, Biologie und Psychologie“[NWP, S.186]), <span class="T2">Humanismus, Aufklärung, Liberalismus, Positivismus </span>und<span class="T2"> Marxismus</span>. [vgl. NWP, S.182]</p><p class="P9">Für gnostische politische Bewegungen nennt Eric Voegelin folgende Beispiele: Puritanismus, beinahe jedwede Art idealistischer oder erst recht revolutionärer Bewegungen und vor allem natürlich Nationalsozialismus und Kommunismus. Aber nicht nur diese im ganzen höchst unterschiedlichen, aber immerhin noch durch einen gewissen fundamentalistischen bzw. extremistischen Zug vereinten Bewegungen, rechnet Voegelin zur Gnosis, sondern noch einige weitere, wie das folgende Zitat demonstriert: </p><p class="P12">Gnostische Gesellschaften und ihre Führer erkennen zwar Gefahren, wenn sie ihre Existenz bedrohen, aber sie begegnen ihnen nicht durch adäquate Maßnahmen in der Welt der Wirklichkeit. Vielmehr tritt man diesen Gefahren durch magische Operationen in der Traumwelt entgegen, wie Missbilligung, Zurückweisung, moralische Verurteilung, Deklarationen von Grundsätzen, Resolutionen, Appelle an die Meinung der Menschheit, Brandmarkung von Feinden als Aggressoren, Ächtung des Krieges, Propaganda für Weltfrieden und Weltregierung etc. Die geistige und sittliche Korruption, die sich in dem Aggregat solcher magischer Operationen ausdrückt, kann eine Gesellschaft mit der unheimlichen, geisterhaften Atmosphäre eines Irrenhauses durchdringen, wie wir es zu unserer Zeit in der Krise des Westens erleben. [NWP, S.240/241.] </p><p class="P12">[...] </p><p class="P12">Die gnostischen Politiker haben .. die Sowjetarmee an die Elbe gebracht, China den Kommunisten ausgeliefert, zur gleichen Zeit Deutschland und Japan demilitarisiert und obendrein die amerikanische Armee demobilisiert. ... Wiederum muss wie bei früheren Gelegenheiten darauf hingewiesen werden, dass Phänomene dieser Größenordnung sich nicht durch Ignoranz und Dummheit erklären lassen. Diese Politik wurde als Sache eines Prinzips verfolgt, auf Grund gnostischer Traumannahmen betreffend die menschliche Natur im allgemeinen, betreffend die mysteriöse Entwicklung der Menschheit zu einem Zustand des Friedens und der Weltordnung ... [NWP, S.243] </p><p class="Textbody">Wie man sieht, rechnet Voegelin demokratische Politiker, die sich in seinen Augen den totalitären Regimen nicht entschieden genug entgegen stellen ebenso der Neu-Gnosis zu wie diese Regime selbst.  </p><p class="Textbody"> </p><p class="Textbody"><span class="T7">Zu 3)</span> Man kann sich vorstellen, dass der Nachweis, dass so viele und so verschiedenartige Philosophen, Geistesströmungen und politische Bewegungen alle gleichermaßen gnostisch sind, einigermaßen schwierig ist. Besonders interessant wäre ja der Nachweis der geistesgeschichtlichen Einflusslinien, die von „Joachim von Floris“ zu sämtlichen dieser Bewegungen führen müssten. Aber einen solchen historischen Nachweis erbringt Voegelin nicht. Er beschränkt sich vielmehr auf zwei Techniken: 1) Das Auffinden von Analogien und  2) einfühlende Psychologie.</p><p class="Textbody">Was das Auffinden von Analogien zum Nachweis von „Strukturverwandschaften“ betrifft, sei das folgende Zitat angeführt als Beispiel dieser hermeneutischen Technik angeführt: </p><p class="Quotations">Das erste dieser Symbole [des Joachim Fiori, E.A.] ist die Auffassung der Geschichte als einer Folge dreier sich ablösender Zeitalter, deren letztes das abschließende Dritte Reich ist. Als Varianten dieses Symbols sind die humanistische und enzyklopädistische Periodisierung der Geschichte in Altertum, Mittelalter und Neuzeit erkennbar; ferner Turgots und Comtes Theorie von der Aufeinanderfolge einer theologischen, einer metaphysischen und einer wissenschaftlichen Phase; Hegels Dialektik der drei Stadien der Freiheit und der selbstbewussten geistigen Vollendung; die Marxsche Dialektik von den drei Stufen des primitiven Kommunismus, der Klassengesellschaft und des endzeitlichen Kommunismus; und schließlich das nationalsozialistische Symbol des Dritten Reiches ... [NWP, S.164.] </p><p class="Textbody">Die Technik des einfühlenden und, wie man leider sagen muss, häufig genug unterstellenden Psychologisierens kann ebenfalls am besten durch ein Zitat verdeutlicht werden: </p><p class="Quotations">Das richtige Verständnis dieser Erfahrungen als des aktiven Kernes der immanentistischen Eschatologie ist notwendig, weil andernfalls die innere Logik der westlichen politischen Entwicklung vom mittelalterlichen Immanentismus über den Humanismus, die Aufklärung, den Progressivismus, Liberalismus, Positivismus zum Marxismus verdunkelt wird. ... Es wird darum nicht überflüssig sein, sich des Prinzips zu erinnern, dass die Substanz der Geschichte auf der Ebene der Erlebnisse, nicht auf der Ebene der Ideen zu finden ist. Der Säkularismus konnte als eine Radikalisierung der früheren Formen des parakletischen Immanentismus definiert werden, weil die erlebnismäßige Vergottung des Menschen im säkularistischen Fall radikaler ist. Feuerbach und Marx z.B. interpretieren den transzendenten Gott als die Projektion des Besten im Menschen auf ein hypostatisches Jenseits. Für sie würde daher die große Wende in der Geschichte eintreten, wenn der Mensch seine Projektion in sich selbst zurückholt, wenn er sich bewusst wird, dass er selbst Gott ist, wenn der Mensch infolgedessen zum Übermenschen verklärt wird. [NWP, S.182.] </p><p class="Textbody">Bei fast allen Interpretationen dieser Art, die manchmal sogar im Gegensatz zu den ausdrücklich geäußerten Absichten der kritisierten Denker stehen, legt Voegelin zwei Prinzipien implizit zu Grunde, eines davon psychologischer, das andere religiös-normativer Natur. Das erste Prinzip besteht in der Annahme, dass Menschen nicht nicht religiös sein können. Wenn ein Mensch das Christentum ablehnt, dann muss er notwendigerweise einen anderen, in der Regel gnostischen Glauben haben. Der positive Nachweis, dass letzteres der Fall ist, entfällt daher meistens bei Voegelin.  </p><p class="Textbody">Das zweite, eher normative  Prinzip wertet die Ablehnung bestimmter religiöser Sentiments wie der Demut vor Gott (bzw. der Unterordnung unter Gott) als den tadelnswerten Versuch menschlicher Selbstermächtigung. Deutlich wird dies an Voegelins Nietzsche-Deutung, sowie der Kritik an Marx' Interpretation von Aischylos´ Prometheus in einer späteren Schrift Voegelins zum Thema „Wissenschaft, Politik und Gnosis“.</p><p class="Textbody"> </p><p class="P13">zu 4) <span class="T4">Der Nachweis des Kausalzusammenhangs zwischen Gnostizismus und politischer Gefährlichkeit fällt bei Voegelin ausgesprochen spärlich aus. Meist genügt Voegelin bereits die Einordnung einer politischen Bewegung oder eines Denkers als gnostisch und er betrachtet den Zusammenhang als gegeben. Leider bleibt dies insofern unbefriedigend, als die vielen von Voegelin als gnostisch bezeichneten Strömungen faktisch von höchst unterschiedlicher Gefährlichkeit sind, so dass aus der Einordnung als gnostisch allein noch nicht kausal auf ihre Gefährlichkeit geschlossen werden kann. </span></p><p class="P14">Abgesehen davon hängt der vermeintliche Kausalzusammenhang wiederum nur am seidenen Faden einer sehr gewagten psychologischen Hypothese. Diese Hypothese, die allerdings Voegelins Denken eher implizit zugrunde liegt, als dass er sie offen ausgesprochen hätte, besagt, dass ein Mensch, der keine durch die Erfahrung des transzendenten Seins richtig geordnete Seele hat, seelisch dermaßen derangiert sein muss, dass er zu realitätsadäquatem Handeln nicht mehr in der Lage ist.  </p><p class="P14"> </p><p class="Textbody"><span class="T4">Soweit Voegelins Gnosistheorie, sofern man sie überhaupt in eine halbwegs systematische Form bringen kann. Wie fällt Hans Kelsens Antwort auf diese Theorie aus? Ein Teil der Kritik wurde bereits bei der Darstellung von Voegelins Gnosis-Theorie vorweggenommen. Auffällig ist, dass Kelsens Antwort auf diese – wissenschaftlich doch im Grunde kaum ernst zunehmende Theorie – sehr ausführlich ausfällt. Über ein Drittel seines 120-seitigen Manuskriptes sind der Diskussion dieser Theorie gewidmet. Der Grund für diese Ausführlichkeit besteht darin, dass Hans Kelsen mit großer Sorgfalt die vielen geistesgeschichtlichen Verweise Voegelins überprüft, wobei er häufig zu dem Ergebnis kommt, dass Voegelin hermeneutisch sehr unsorgfältig vorgeht. Es würde zu weit führen, Kelsens Detail-Kritik an dieser Stelle im Einzelnen wiederzugeben. Als Beispiel sei nur auf Voegelins Interpretation von Marx und Feuerbach verwiesen, denen Voegelin unterstellt, den Menschen zum Übermenschen verklären zu wollen. Kelsen weist nach, dass das durchaus nicht die Absicht von Feuerbach oder Karl Marx war. In der Tat kommt ja der „Übermensch“ bei Feuerbach und Marx auch gar nicht vor, sondern bei Nietzsche, wofür man aber doch nicht Marx und Feuerbach zur Verantwortung ziehen kann.</span> Von dieser Art sind die „Feinheiten“, deren Nicht-Beachtung Hans Kelsen Voegelin mühelos nachweist.</p><p class="Textbody"><span class="T4">Auch die erheblichen methodischen Schwächen, die oben bereits erwähnt wurden, entgehen Hans Kelsen natürlich nicht. Hinsichtlich von Voegelins Gnosisbegriff bemerkt Hans Kelsen daher sehr treffend, dass dieser Begriff bei Voegelin eher den Charakter eines Schimpfwortes hat als den einer präzisen wissenschaftlichen Charakterisierung. Angesichts von Voegelins eher primitiver Polemik gegen die </span>Politik der Roosevelt und Truman Regierung erscheint diese Charakterisierung durchaus einleuchtend. </p><p class="Textbody">Überhaupt ist die Unbeirrbarkeit und sachliche Genauigkeit, mit der Kelsen Voegelins Gnosistheorie analysiert, geradezu erfrischend. Dennoch bleibt es bei einer so fundamentalen Kritik, wie Kelsen sie an Eric Voegelin übt, zuweilen nicht aus, dass einzelne durchaus berechtigte Anliegen der kritisierten Theorie übersehen werden. Dieser Fehler scheint in einem Punkt auch Hans Kelsen zu unterlaufen. So verteidigt Hans Kelsen die Philosophen Auguste Comte und Karl Marx gegen Voegelins Vorwurf Gnostiker zu sein, mit dem Hinweis darauf, dass die Philosophien von Comte und Marx keineswegs mystische oder religiöse Philosophien seien, sondern hochrationale Philosophien von durch und durch rationalistischen Denkern. Dabei übersieht Hans Kelsen jedoch, dass sich auch in eine rationale Philosophie religiöse Züge einschleichen können. Bei Comte, der eine Positivistenkirche gründen wollte, ist dies bei all seiner Wissenschaftsgläubigkeit nicht zu übersehen. Bei Marx hängt die Beurteilung davon ab, welche Rolle man seiner Geschichtsphilosophie im Gesamtzusammenhang seines Werkes einräumt. Räumt man der marxschen Geschichtsphilosophie, der in den von Marx angeregten politischen Bewegungen in der Tat eine hervorstechende Bedeutung zukommt, bereits im Werk von Marx eine wichtige Rolle ein, so kann man in ihrem eschatologischen Zug allerdings ein religiöses Element erblicken, das hier Eingang in eine ansonsten eher wissenschaftsnahe, rationalistische Philosophie gefunden hat.  </p><p class="Textbody">Dieser Punkt ist keineswegs unwichtig, den erstens zeigt er, dass die Berufung auf die Wissenschaft oder die Verwendung eines wissenschaftlichen Jargons noch keineswegs ausschließt, dass eine bestimmte Philosophie auf irrationalen und zutiefst unwissenschaftlichen Grundlagen ruht. Zweitens könnten die religiösen Züge einer Philosophie wie des Marxismus unter Umständen zu erklären helfen, weshalb eine solche Philosophie im Gegensatz zu anderen eine derartige Dynamik als politische Bewegung entfalten kann. Insofern vertritt Voegelin ein berechtigtes wissenschaftliches Anliegen, wenn er den verborgenen religiösen Zügen politischer Philosophien und Bewegungen nachforscht. Nur geschieht dies – wie Kelsens Voegelin-Kritik eindrucksvoll vorführt – bei Eric Voegelin auf eine nach wissenschaftlichen Maßstäben mehr als fragwürdige Weise, da Voegelin – ganz im Sinne einer eben nicht wertfreien Wissenschaft – immer wieder seine eigenen religiösen Vorurteile in die Untersuchung einmengt. Alles in allem führt dies dazu, dass man Voegelins Gnosistheorie kaum als ernst zunehmende wissenschaftliche Theorie gelten lassen kann </p><h1 class="Heading1"><a name="Abgesang_auf_Voegelins_Politische_Theologie" />4. Abgesang auf Voegelins Politische Theologie</h1><p class="Textbody">Was ist nach alledem von dem Unternehmen einer Politischen Theologie à la Voegelin zu halten. Eingangs wurde Politische Theologie (in deskriptiver Hinsicht) als der Versuch bestimmt, historische und politische Vorgänge mit Hilfe von religiösen bzw. theologischen Begriffen und Vorstellungen zu deuten. Weiterhin bedeutet Politische Theologie (in normativer Hinsicht) die Gestaltung der politischen Ordnung nach Maßgabe religiöser und theologischer Vorstellungen. Dies kann entweder bedeuten, dass die politischen Instanzen als Analogon zu religiösen Instanzen gehandhabt werden (Carl Schmitts Variante), oder dass eine bestimmte Art von Religiosität zur für alle verpflichtenden sittlichen Voraussetzung der politischen Ordnung gemacht wird (Voegelinsche Variante). </p><p class="Textbody">Der wissenschaftlich-deskriptive Teil des Programms der Politischen Theologie scheitert an der mangelnden Erklärungskraft religiöser Deutungsmuster in der Wissenschaft, was Hans Kelsen an Voegelins „Neuer Wissenschaft der Politik“ mit bestechender Folgerichtigkeit nachweist.  </p><p class="Textbody">Der normative Teil des Programms der Politischen Theologie führt, sofern die normative Politische Theologie nicht schon als Selbstzweck betrachtet wird, dazu, dass die Politische Ordnung mit  für ihr Funktionieren unnötigen normativen Forderungen eines religiösen Konformismus belastet wird. Die Schmittsche Variante, bei der die Politik als Analogon des Religiösen aufgefasst wird, führt darüber hinaus dazu, dass die Politik mit quasi-religiösen Absolutheitsansprüchen aufgeladen wird, die beinahe unweigerlich in den totalitären Staat münden.</p><p class="Textbody">Voegelins Variante der Politischen Theologie ist vergleichsweise harmloser, beschränkt aber die politischen Partizipationsrechte auf den Kreis derjenigen, die weltanschaulich Konform gehen (was Voegelin auch ausdrücklich sagt), was mit den Prinzipien des modernen, weltanschauungstoleranten Staates nicht vereinbar ist. Das politische System, das Voegelins Vorstellungen von politischer Ordnung entsprechen würde, wäre bestenfalls eine Theokratie mit demokratischen Zügen, etwa so wie sie heute im Iran existiert. </p><p class="Textbody">Hält man sich dies vor Augen, so kann man, meine ich, nur zu dem Schluss kommen, dass „die Legende von der Erledigung jeglicher politischer Theologie“ wie Carl Schmitt es einmal genannt hat, keine Legende mehr ist. </p></body></html>
